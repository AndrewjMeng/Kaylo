<!DOCTYPE html>
<html>
  <head>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script src='main.js'></script>
    <link rel="stylesheet" href="style.css">    
    <title>WEATHER</title>
  </head>
  <body id='pagebody' onload="autoLocation()">
    <form onsubmit="event.preventDefault(); startSearch()">
    <label>Inputs</label>
    <table class='Enter'>
      <tr>
        <td>Enter a City</td>
        <td><input type='text' placeholder='enter a city' id='city' pattern="^([a-zA-Z\u0080-\u024F]+(?:. |-| |'))*[a-zA-Z\u0080-\u024F]*$"></td>
      </tr>
      <tr>
        <td>Enter a State</td>    
        <td><input type='text' placeholder='enter a state' id='state' pattern="^([a-zA-Z\u0080-\u024F]+(?:. |-| |'))*[a-zA-Z\u0080-\u024F]*$"></td>
      </tr>
      <tr>
        <td>Enter a Zip-Code</td>
        <td><input type='text' placeholder='enter a zip-code' id='zipcode' pattern='^\d{5}(?:[-\s]\d{4})?$'></td>    
      </tr>
      <tr>
        <td><input type='submit' value='Weather' onclick='startSearch()'></td>
        <td></td>
      </tr>        
    </table>
    </form> 
    <br/>
    <label>Current Weather At Your Location</label>
    <table class='tableWeather' id='tableWeather'></table>
    <br/>
    <label>Queried Location</label>
    <table class='currentTable' id='currentTable'></table> 
  </body>
</html>
